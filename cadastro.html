<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>
<body>
    <div class="container col-4">
        <h3>Cadastro</h3>
        <div class="container">
            <label for="">Nome</label> <br>
            <input type="text" class="form-control" id="nomeUser">
        </div>
        <div class="container">
            <label for="">Email</label> <br>
            <form action="" name="frmEnvia">
            <input type="text" class="form-control" id="emailUser" name="email" > <br>
        </div>
        <div class="container">
            <label for="">CPF</label> <br>
            <input type="text" class="form-control" id="CPFUser" name="cpf"  maxlength="14"> <br>
            <button type="button" onclick="salvarUser()" class=" btn-danger">SALVAR</button>
        </div>
 
 
        </form>
        <div id="email"></div>
        <div class="container">
            <table class="table table-striped" id="tabela">
                <tr>
                    <th>Nome Usuário</th>
                    <th> Email </th>
                    <th> CPF </th>
                    <th> Ações </th>
                </tr>
            </table>
        </div>
        <script src='controller.js'></script>
</body>
</html>
